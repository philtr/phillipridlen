<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="initial-scale=1.0"/>
<meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">

<title><%= @item.attributes.fetch(:title) + " | " if @item.attributes[:title] %>Phillip Ridlen</title>

<link href="<%= site_config.base_url %>/feed/all.atom.xml" rel="alternate" title="Phillip's Updates (Atom)" type="application/atom+xml" />
<link href="<%= site_config.base_url %>/feed/all.json" rel="alternate" title="Phillip's Updates (JSON)" type="application/json" />
<link href="<%= site_config.base_url %>/feed/notes.atom.xml" rel="alternate" title="Phillip's Notes (Atom)" type="application/atom+xml" />
<link href="<%= site_config.base_url %>/feed/notes.json" rel="alternate" title="Phillip's Notes (JSON)" type="application/json" />
<link href="<%= site_config.base_url %>/feed/photos.atom.xml" rel="alternate" title="Phillip's Photos (Atom)" type="application/atom+xml" />
<link href="<%= site_config.base_url %>/feed/photos.json" rel="alternate" title="Phillip's Photos (JSON)" type="application/json" />
<link href="<%= site_config.base_url %>/feed/links.atom.xml" rel="alternate" title="Phillip's Links (Atom)" type="application/atom+xml" />
<link href="<%= site_config.base_url %>/feed/links.json" rel="alternate" title="Phillip's Links (JSON)" type="application/json" />

<link href="/css/main.css" rel="stylesheet" type="text/css">
<% @item.fetch(:styles, []).each do |style| %>
<link href="/css/<%= style %>.css" rel="stylesheet" type="text/css">
<% end %>
<% (@layout_styles || []).each do |style| %>
<link href="/css/<%= style %>.css" rel="stylesheet" type="text/css">
<% end %>

<link rel="apple-touch-icon-precomposed" href="/images/favicon/favicon-180.png">
<link rel="icon" href="/images/favicon/favicon-180.png">
<meta name="msapplication-TileColor" content="#264E59">
<meta name="msapplication-TileImage" content="/images/favicon/favicon-180.png">

<meta name="description" content="<%= @item[:description] %>" />

<meta property="og:title" content="<% if @item[:title] then @item[:title] else %>Phillip Ridlen<% end %>" />
<meta property="og:url" content="<%= site_config.base_url + @item.path %>" />
<meta property="og:description" content="<%= @item[:description] %>" />

<% if page_image %>
<meta property="og:image" content="<%= site_config.base_url %><%= page_image %>" />
<% end %>

<link rel="author" href="https://plus.google.com/102506368462184573833" />
