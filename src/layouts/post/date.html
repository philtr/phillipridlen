<div class="post-date">
  <time datetime="<%= post_date(@item).strftime("%Y-%m-%d") %>">
    <%= link_to post_date(@item).strftime("%A, %B %d, %Y"), @item, class: "post-permalink" %>
    <%= post_modified_date(@item) ? "(Updated #{post_modified_date(@item).strftime("%B %d, %Y")})" : nil %>
  </time>
</div>
