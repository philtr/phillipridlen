---
layout: default
---
<section id="posts">
{% for post in site.posts %}
  <article>
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date }}">{{ post.date }}</a></time>
    </header>
    {{ post.content | strip_html | truncatewords: 25 }}
  </article>
{% endfor %}
</section>
