---
layout: post
---
<div class="album">
  <div class="cover">
    <a href="{{ site.base-url }}{{ page.album_url }}">
      <img src="{{ site.base-url }}/photos/music/{{ page.cover }}.png" />
    </a>
  </div>
  <div class="music_info">
    <div class="album_title"><a href="{{ site.base-url }}{{ page.album_url }}">{{ page.album }}</a></div>
    <div class="artist"><span class="by">by</span> <a href="{{ site.base-url }}{{ page.artist_url }}">{{ page.artist }}</a></div>
  </div>
  <div class="review">{{ content }}</div>
</div>
