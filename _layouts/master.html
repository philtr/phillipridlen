---
layout: bare
---

<div>
  <h1 class="brand">
    <a href="/">Phillip Ridlen</a>
    {% for breadcrumb in layout.breadcrumbs %}
      <span class="breadcrumb"><span class="caret">‚ü©</span> <a href="{{breadcrumb.link}}">{{ breadcrumb.title }}</a></span>
    {% endfor %}
  </h1>
  <div class="content">
    {{ content }}
  </div>
  <hr>
  <footer>
    <p>Copyright &copy; {{ 'now' | date: "%Y" }} Phillip Ridlen.</p>
    <table>
      <tr>
        {% for nav in site.navigation %}
          <td><a href="{{ nav.url }}">{{ nav.name }}</a></td>
        {% endfor %}
      </tr>
    </table>
  </footer>
</div>
