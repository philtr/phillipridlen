site:
  base_url: https://phillipridlen.com
  author: Phillip Ridlen
  email: p@rdln.net
  tz: "Central Time (US & Canada)"

# A list of file extensions that Nanoc will consider to be textual rather than
# binary. If an item with an extension not in this list is found,  the file
# will be considered as binary.
text_extensions:
  [
    "adoc",
    "asciidoc",
    "atom",
    "coffee",
    "css",
    "erb",
    "haml",
    "handlebars",
    "hb",
    "htm",
    "html",
    "js",
    "less",
    "markdown",
    "md",
    "ms",
    "mustache",
    "php",
    "rb",
    "rdoc",
    "sass",
    "scss",
    "slim",
    "tex",
    "txt",
    "xhtml",
    "xml",
  ]

prune:
  auto_prune: true

data_sources:
  - name: "Layouts"
    type: filesystem
    content_dir: null
    layouts_dir: src/layouts

  - name: "Pages"
    type: filesystem
    content_dir: src/pages

  - name: "Photos"
    type: exif
    content_dir: src/photos
    items_root: /photos/
    ext: [jpg]

  - name: "Notes" # blog posts
    type: filesystem
    content_dir: src/posts
    items_root: /posts/

  - name: "Drafts" # blog post drafts
    type: filesystem
    content_dir: src/drafts
    items_root: /drafts/

  - name: "Stylesheets"
    type: filesystem
    content_dir: src/css
    items_root: /css/

  - name: "Image Assets"
    type: filesystem
    content_dir: src/images
    items_root: /images/

  - name: "FreshRSS Starred"
    type: freshrss
    content_dir: src/links/freshrss
    items_root: /links/freshrss/
    limit: 50
