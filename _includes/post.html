<div class="post">
  <div class="post-title">
    {% if page.type == "link" %}
      <a href="{{ page.source }}">{{ page.title }}</a>
    {% else %}
      <a href="{{ page.url }}">{{ page.title }}</a>
    {% endif %}
  </div>

  {% if content %}
    {{ content }}
  {% else %}
    {{ page.content }}
  {% endif %}

  <div class="post-date">
    <span class="fa fa-chevron-left"></span>
    <a class="post-permalink" href="{{ site.url }}{{ page.url }}" data-toggle="tooltip" data-placement="bottom" title="Permalink"><span class="fa fa-link" title="Permalink"></a>
    <span class="fa fa-clock-o" data-toggle="tooltip" data-placement="bottom" title="Posted on {{ page.date | date: "%B %d, %Y" }}"></span>
    <span class="fa fa-chevron-right"></span>
  </div>
</div>
