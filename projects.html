---
title: Projects
layout: master
---
<section class="projects">
  <p class="projects-intro">
    I like to build stuff and give it away. Most of these are re&shy;leased under an MIT license
    (check each pro&shy;ject for speci&shy;fics) so you can do what you want with them.
  </p>

  {% for project in site.projects %}
    <div class="project">
      <a href="{{ project.link }}"><img src="{{ project.preview | asset_path }}"/></a>
      <div>
        <h5><a href="{{ project.link }}">{{ project.title }}</a></h5>
        <p>{{ project.summary }}</p>
      </div>
    </div>
  {% endfor %}
</section>
