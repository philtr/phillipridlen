---
layout: notes
published: true
---

<h3>Writings and Notes</h3>
<section id="posts">
  <dl class="posts">
    {% for post in site.categories.notes %}
    {% unless post.draft == true %}
      <dt>{{ post.date | date: '%b %d %Y' }}</dt>
      <dd><a href="{{ site.base-url }}{{ post.url }}">{{ post.title }}</a></dd>
    {% endunless %}
    {% endfor %}
  </dl>
</section>
