---
breadcrumbs:
  - title: Notes
    link: /notes

styles:
  - posts
---
<% render "/default.html", layout_styles: @layout[:styles] do %>
  <section class="posts">
    <div class="post">
      <%= render "/post/title.html" %>
      <%= render "/post/date.html" %>
      <% render "/post/content.html" do %>
        <%= yield %>
      <% end %>
    </div>
  </section>
<% end %>
