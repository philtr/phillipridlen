<% render "/bare.html" do %>
<div>
  <h1 class="brand">
    <a href="/">Phillip Ridlen</a>
  </h1>
  <div class="content">
    <%= yield %>
  </div>
  <hr>
  <footer>
    <p>Copyright &copy; <%= Time.now.year %> Phillip Ridlen.</p>
    <table>
      <tr>
        <% navigation_items.each do |nav| %>
          <td><a href="<%= nav.url %>"><%= nav.name %></a></td>
        <% end %>
      </tr>
    </table>
  </footer>
</div>
<% end %>
