<% render "/default.html", layout_styles: ["photos"] do %>
  <div class="photo">
    <h1 class="post-title header-link"><%= link_to @item[:title], @item.path(rep: :html) %></h1>
    <p><%= yield %></p>
    <img src="<%= @item.path(rep: :raw) %>">
    <figcaption>
        <%= @item[:camera] %> <%= @item[:lens] %><br>
        <%= @item[:f_stop] %>, <%= @item[:exposure] %>, ISO <%= @item[:iso] %>
    </figcaption>
  </div>
<% end %>
